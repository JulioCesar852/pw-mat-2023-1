<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .soma{
            border-radius: 5px;
            border: 3px solid royalblue;
            padding: 5px;
            margin: 5px;
        }
        .direita{
            text-align: right;
            background-color: lightgreen;
        }
        .centro{
            text-align: center;
            background-color: tan;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <div id="root"></div>
  
    <script type="text/babel">
       const Soma=({num1,num2, ...props}) =>
       <div className="soma" {...props}>
        A soma de {num1} e {num2} é {num1 + num2} 
    </div> 
    const ParagCentro = props => <p className="centro" {...props}/>

    const ParagDireita = ({id, children})=>
    <p className="direita" id={id}> {children} </p>

    const container =
    <>
    <Soma id="soma1" num1="25" title="Primeira soma" num2="19"/>
    {/*Props que são strings devem ser passados entre ()*/}
    <Soma id="soma1" num1={25} title="Segunda soma" num2={19}/>

    <ParagCentro id="parag1" title="centralizado" seila="numsei">
        Paragrafo centralizado
    </ParagCentro>   

    <ParagDireita id="parag1" title="a direita" seila="numsei">
        Paragrafo alinhado a direita 
    </ParagDireita>
    </>
    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(container)

   </script>
</body>
</html>
